<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgb(192, 250, 231);
            height: 300px;
            width: 300px;
            border: 10px solid aquamarine;
            padding: 10px 5px;
            margin: 10px 5px 10px 5px;
            outline: 10px dashed blue;

        }
        a {
            border-width: 10px;
            border-style: solid;
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como isso funciona.</p>
</body>
</html>
