<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador!</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="fotograndeflexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir um áudio em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <audio src="midia/mermaid.mp3" controls autoplay></audio> <!-- MP3 WAV OGG-->
            <!--Outras formas-->
            <source src="midia/mermaid.mp3" type="audio/mpeg">
            <source src="midia/mermaid.mp3" type="audio/ogg">
            <source src="midia/mermaid.mp3" type="audio/wav">
        <p>Caso não esteja ouvindo "mermaid", infelizmente seu navegador não pode reproduzir áudio.</p>
        <p>Nesse caso, clique <a href="midia/mermaid.mp3">aqui</a> para ouvir o som ambiente do meu site.</p>
        </audio>
    </body>
</html>
