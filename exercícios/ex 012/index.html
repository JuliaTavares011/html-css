<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos no site</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls autoplay loop>
        <! --Com a tag poster antes de controls, é possível colocar uma thumbnail no vídeo--!>
        <source src="media/meuvideo.mp4.mp4">
        <source src="media/meuvideo.m4v.mkv">
        <source src="media/meuvideo.webm.mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Incorporando vídeos do youtube</h1>
    <iframe width="430" height="250" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=VAj7SCJgdU2pgdgp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
